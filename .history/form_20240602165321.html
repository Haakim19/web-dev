<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type = "text/css" href = "form.css">
    <title>Form</title>

<body>
    <form action="form.php" method = "POST">
       <div>
            <label for="fname">First Name</label>
            <input type="fname" name = "fname" id = "fname" required>
       </div>
        
       <br>
        
        <div>
            <label for="lname">Last Name</label>
            <input type="lname" name = "lname" id = "lname" required>

        </div>
        
        <br>
       
        <div>
            <label for="bday">Age</label>
            <input type="date" name = "bday" id = "day" placeholder="dd-mm-yyyy">

        </div>
        
        <br>
    
        <div>
            <label for="email">Email</label>
            <input type="email" name = "email" id = "email" required placeholder="dummy@gmail.com">

        </div>

        
        <br>

        <input type="reset" value = "Reset">
        <input type="submit" value = "Submit">
    
    </form>
</body>
</html>
